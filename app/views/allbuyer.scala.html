@(buyerlist: java.util.List[models.dbtable.Buyer])


@global{

    <div class="container">
        <br/><br/><br/><br/>
        <h1>查看所有</h1>
        <ol contenteditable="true" class="">

        @for(value <- buyerlist){
            <li>@value.getId @value.getName @value.getWangwang @value.getMobilephone @value.getLevel</li>
        }
        </ol>







    </div>

}
