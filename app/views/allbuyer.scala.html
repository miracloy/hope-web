@(buyerlist: java.util.List[models.entity.Buyer])


@global{

    <div class="container">
        <br/><br/><br/><br/>
        <h1>查看所有</h1>
        <ol contenteditable="true" class="">

        @for(value <- buyerlist){
            <li>@value.getName @value.getWangwang @value.getMobilephone @value.getTeam</li>
        }
        </ol>
    </div>

}
