@(form: Form[Shopkeeper.ShopkeeperForm])
@global{

    <div class="container">
        <br/>
        <br/><br/><br/>
        @helper.form(routes.Shopkeeper.doaddshopkeeper()) {
            <h1>添加商家</h1>

            @if(form.hasGlobalErrors) {
                <p class="text-danger">
                @form.globalError.message
                </p>
            }

            @if(flash.contains("success")) {
                <p class="text-success">
                @flash.get("success")
                </p>
            }


            <p>
                <label>姓名:</label><input type="text" name="name" placeholder="name" value="@form("name").value" />
            </p>
            <p>
                <label>手机:</label><input type="text" name="mobilephone" placeholder="mobilephone" value="@form("mobilephone").value" />
            </p>
            <p>
                <label>qq:</label><input type="text" name="qq" placeholder="qq" value="@form("qq").value" />
            </p>
            <p>
                <label>微信:</label><input type="text" name="wechat" placeholder="wechat" value="@form("wechat").value" />
            </p>
            <p>
                <button type="submit" class="btn btn-info">提交</button>
            </p>
        }
    </div>

}
